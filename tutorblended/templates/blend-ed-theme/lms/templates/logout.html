{% raw %}
{% load i18n static %}

{% block body %}

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Grayish background color */
        }

        .spinner-container {
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.3); /* Grayish border */
            border-top: 4px solid #333; /* Darker gray for spinner color */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <div class="spinner-container">
        <div class="spinner"></div>
    </div>
    <!-- End of grayish spinner code -->

    <script type="text/javascript" src="{% static 'js/jquery.allLoaded.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/logout.js' %}"></script>

    <div id="iframeContainer" style="visibility: hidden" data-redirect-url="{{ target }}">
        {% for uri in logout_uris %}
            <iframe src="{{ uri }}"></iframe>
        {% endfor %}
    </div>
{% endblock body %}
{% endraw %}
