{% block title %}Logging Out{% endblock %}

{% block body %}
    <div style="text-align: center; height: 100vh; position: relative;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <h2 style="font-weight: bold; color: #000;">Did you know?</h2>
            <p style="color: #000;">
                Blended learning allows students to take advantage of the best aspects of both online and in-person learning, creating a more well-rounded and engaging educational experience.
            </p>
        </div>
        <div style="position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); margin-bottom: 6rem;">
            <div style="display: inline-block; border: 2px solid #000; border-radius: 50%; padding: 1rem; background-color: transparent; animation: spin 2s linear infinite;">
                Loading
            </div>
            <span style="font-weight: bold; color: #000; margin-left: 0.5rem;">Loading</span>
        </div>
    </div>

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
{% endblock body %}
